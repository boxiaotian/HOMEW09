        //题目4：
        function yueshu(a){
            var sum = 0;
            for(var i=1;i<a;i++){
                if(a%i == 0){
                    sum += i;
                }
            }
            return sum;
        }

        for(var i =1;i<=3000;i++){
            for(var j=1;j<i;j++){
            if(i === yueshu(j) && j===yueshu(i) && i!==j){
                console.log(i,j);
            }                
            }
        }
